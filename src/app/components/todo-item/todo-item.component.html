<div class="hover:shadow flex p-4 justify-between items-center bg-gray-50 my-2">
    <div class="flex items-center">
        <div>#{{todo!.id}}</div>
        <div class="ml-2" [ngClass]="{
            'line-through': completeTodo
        }" *ngIf="!editTodo;else inputBlock" (click)="completeToggle()">{{todo!.description}}</div>
        <ng-template #inputBlock>
        <input class="input ml-2 p-2" [(ngModel)]="todoInput" type="text" placeholder="Modificar Descripcion">
        </ng-template>
    </div>
    <div class="flex">
        <button *ngIf="!editTodo; else elseBlock;" class="btn green mr-2"(click)="updateToggle()">Editar</button>
        <ng-template #elseBlock>
            <button class="btn blue mr-2" (click)="updateTodo()">Actualizar</button>
        </ng-template>
        <button class="btn red" (click)="deleteTodo()">Eliminar</button>
    </div>
</div>
